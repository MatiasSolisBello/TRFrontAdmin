<app-navbar2></app-navbar2>
<div class="container">
    <div class="row" style="padding-top: 10px;">
        <div class="col-lg-6">
            <h3>Lista de Reservas</h3>
        </div>
    </div>
    <br>
    <!-- ADD TASK FORM -->
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Precio</th>
                    <th>Descripcion</th>
                    <th>Llegada</th>
                    <th>Salida</th>
                    <th>Pago</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let reserva of listReserva">
                    <td>{{reserva.id_reserva}}</td>
                    <td>{{reserva.precio_total}}</td>
                    <td>{{reserva.descripcion}}</td>
                    <td>{{reserva.fecha_llegada}}</td>
                    <td>{{reserva.fecha_salida}}</td>
                    <td>{{reserva.pago}}</td>
                    <td>
                        <button class="btn btn-info btm-sm float-right" 
                            >
                            Check-In
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-warning btm-sm float-left" 
                            >
                            Check-Out
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
