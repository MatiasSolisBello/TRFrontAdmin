<app-navbar></app-navbar>

<!--CSS PARA GENERAR REPORTE-->
<style>
    @media print{
        .report{
            display: none;
        }
    }
</style>

<!--FILTRO PARA FECHAS-->


<!--LISTADO DE RESERVA-->
<div class="container">
    <div class="row" style="padding-top: 10px;">
        <div class="col-lg-6">
            <h3>Reservas</h3>
        </div>
        <div class="btn-reporte col-lg-6 report" >
            <a class="btn btn-info float-right" 
            onclick="print()">GENERAR REPORTE
            </a>
        </div>
    </div>
    <br>
    <!-- ADD TASK FORM -->
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Precio</th>
                    <th>Descripcion</th>
                    <th>Llegada</th>
                    <th>Salida</th>
                    <th>Pago</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let reserva of listReserva">
                    <td>{{reserva.id}}</td>
                    <td>{{reserva.precio | currency: '$'}}</td>
                    <td>{{reserva.descripcion}}</td>
                    <td>{{reserva.llegada | date: 'longDate'}}</td>
                    <td>{{reserva.salida | date: 'longDate'}}</td>
                    <td>{{reserva.pago}}</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
