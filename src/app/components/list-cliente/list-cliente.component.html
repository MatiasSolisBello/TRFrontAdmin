<app-navbar></app-navbar>
<div class="container">
<div class="row" style="padding-top: 10px;">
    <div class="col-lg-6">
        <h3>Lista de Clientes</h3>
    </div>
    <div class="col-lg-6">
        <a class="btn btn-success float-right" [routerLink]="['/agregar-cliente']">Agregar Cliente</a>
    </div>
</div>
<br>
<!-- ADD TASK FORM -->
<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>RUN</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Telefono</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of listCliente">
                <td> <a [routerLink]="['/ver-cliente/', cliente.rut]">{{cliente.rut}}</a></td>
                <td>{{cliente.nombre}}</td>
                <td>{{cliente.correo}}</td>
                <td>{{cliente.telefono}}</td>
                <td>{{cliente.password}}</td>
                <td>
                    <button class="btn btn-secondary btm-sm float-right" [routerLink]="['/editar-cliente/', cliente.rut]">EDITAR</button>
                    <button class="btn btn-danger btm-sm float-right" (click)="delete(cliente.rut)">BORRAR</button>
                </td>

            </tr>
        </tbody>
    </table>
</div>
</div>
