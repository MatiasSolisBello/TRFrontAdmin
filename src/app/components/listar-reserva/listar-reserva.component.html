<!--this is navbar.component.html-->
<app-navbar></app-navbar>

<div class="container">
    <div class="row" style="padding-top: 10px;">
        <div class="col-lg-6">
            <h3>Reservas</h3>
        </div>
        <div class="btn-reporte col-lg-6">
            <a class="btn btn-info float-right" 
            onclick="print()">GENERAR REPORTE
            </a>
        
            <a class="btn btn-success float-right" 
                [routerLink]="['/agregar-reserva']">
                Agregar Reserva
            </a>

        </div>
    </div>
    <br>
    <!-- ADD TASK FORM -->
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Precio</th>
                    <th>Descripcion</th>
                    <th>Llegada</th>
                    <th>Salida</th>
                    <th>Pago</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let reserva of listReserva">
                    <td>{{reserva.id_reserva}}</td>
                    <td>{{reserva.precio_total}}</td>
                    <td>{{reserva.descripcion}}</td>
                    <td>{{reserva.fecha_llegada}}</td>
                    <td>{{reserva.fecha_salida}}</td>
                    <td>{{reserva.pago}}</td>
                    <td>
                        <button class="btn btn-danger btm-sm float-left" 
                            (click)="delete(reserva.id_reserva)">
                            CANCELAR RESERVA
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
