<app-navbar></app-navbar>

<div class="container">
    <form [formGroup] = "reserva" (ngSubmit)="guardarReserva()">
        <br>
        <h3>{{accion}} Reserva</h3>
        <div class="form-group row">
            <label class="control-label col-md-12">ID Reserva:</label>
            <input type="number" name="id_reserva" class="form-control" formControlName="id_reserva"> 
            <span class="text-danger ml-3" 
            *ngIf="reserva.get('id_reserva').hasError('required') && reserva.get('id_reserva').touched">
            El ID es requerido</span>
        </div>
        <div class="form-group row">
            <label class="control-label col-md-12">Precio:</label>
            <input type="number" name="precio_total" class="form-control" formControlName="precio_total"> 
            <span class="text-danger ml-3" 
            *ngIf="reserva.get('precio_total').hasError('required') && reserva.get('precio_total').touched">
            El precio es requerido</span>
        </div>
        <div class="form-group row">
            <label class="control-label col-md-12">descripcion:</label>
            <input type="text" name="descripcion" class="form-control" formControlName="descripcion"> 
            <span class="text-danger ml-3" 
            *ngIf="reserva.get('descripcion').hasError('required') && reserva.get('descripcion').touched">
            La descripcion es requerido</span>
        </div>
        <div class="form-group row">
            <label class="control-label col-md-12">Fecha llegada:</label>
            <input type="date" name="fecha_llegada" class="form-control" formControlName="fecha_llegada"> 
            <span class="text-danger ml-3" 
            *ngIf="reserva.get('fecha_llegada').hasError('required') && reserva.get('fecha_llegada').touched">
            La fecha_llegada es requerido</span>
        </div>
        <div class="form-group row">
            <label class="control-label col-md-12">Fecha salida:</label>
            <input type="date" name="fecha_salida" class="form-control" formControlName="fecha_salida"> 
            <span class="text-danger ml-3" 
            *ngIf="reserva.get('fecha_salida').hasError('required') && reserva.get('fecha_salida').touched">
            La fecha_salida es requerido</span>
        </div>
        <div class="form-group row">
            <label class="control-label col-md-12">RUN:</label>
            <input type="number" name="reserva.cliente.rut" class="form-control" formControlName="reserva.cliente.rut"> 
            <span class="text-danger ml-3" 
            *ngIf="reserva.get('reserva.cliente.rut').hasError('required') && reserva.get('reserva.cliente.rut').touched">
            El run es requerido</span>
        </div>
        <div class="form-group row">
            <label class="control-label col-md-12">ID Depart:</label>
            <input type="number" name="reserva.depart.id_depart" class="form-control" formControlName="reserva.depart.id_depart"> 
            <span class="text-danger ml-3" 
            *ngIf="reserva.get('reserva.depart.id_depart').hasError('required') && reserva.get('reserva.depart.id_depart').touched">
            El id_depart es requerido</span>
        </div>
        <div class="form-group row">
            <label class="control-label col-md-12">ID servicio:</label>
            <input type="number" name="reserva.servicio.id_servicio" class="form-control" formControlName="reserva.servicio.id_servicio"> 
            <span class="text-danger ml-3" 
            *ngIf="reserva.get('reserva.servicio.id_servicio').hasError('required') && reserva.get('reserva.servicio.id_servicio').touched">
            El id_servicio es requerido</span>
        </div>
        <div class="form-group row">
            <button [routerLink] ="['/listareserva']" class="btn btn-secondary float-left">Cancelar</button>
            <button class="btn btn-success float-right" [disabled] = "reserva.invalid">Aceptar</button>
        </div>
    </form>
</div>
